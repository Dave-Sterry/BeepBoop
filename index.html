<html lang="en-US">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop Machine</title> 
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h2>Enter a random number and see what the Beep Boop Machine turns it into</h2>

  </div>
    <div>
      <form id="userInput">
        <div class="form-group">
          <label for="anyNumber">Enter any number!</label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type='submit' class='btn-primary'>Submit!</button>
        
      </form>
    </div>
    <p id="output"></p>
  </div>
